<html>
    <head><title>JavaScript Objects</title></head>
    <body>
        <h1>Creating JavaScript Objects</h1>
        <p id ="demo"></p>
    <script>
        var student = {
            name : "Chris",
            age: 21,
            studies : "Computer Science",
        };
        student.age = 24;
        x = student.name = 'Ali';
        y = 'studies'
        document.getElementById("demo").innerHTML = x + " of the age " + student.age + " studies " + student[y]; 

    </script>

    </body>
</html>
