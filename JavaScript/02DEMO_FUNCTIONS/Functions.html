<html>
    <head><title>Creating Functions</title></head>
    <p id ="demo"></p>
    <body>
    <script>
        function my_function(val){
            document.getElementById('demo').innerHTML = val * val
        }
        my_function(5);
    </script>

    <!-- function expression -->
    <script>
        let x = function(){
            alert("Hello!")
        }
        let y = x;
        document.getElementById('demo').innerHTML = y()
    </script>

    <!-- function constructor not imp dut good to know -->
    <script>
        var myFunction = new Function('a', 'b', 'return a+b')
        var x = myFunction(2, 3)
        document.getElementById('demo').innerHTML = 'The sum is ' + x
    </script>

    <!-- self invoking functions -->
    <script>
        (function(){
            alert('Hello! Welcome')
        })()
    </script>

    <!-- Functions as values  -->
    <script>
        function Product(a, b){
            return a * b
        }
        let y = Product(2, 5) * 5
        document.getElementById('demo').innerHTML = y
    </script>

        <!-- Functions as objects  -->
        <script>
            var body = "return Math.PI * rad * rad"
            var circle = new Function('rad', body);
            alert(circle(5));
        </script>

        <!-- Arrow functions -->
        <script>
            const myFunc = (a, b, c) => { return a*b*c }
            let product = myFunc(2, 3, 4)
            document.getElementById('demo').innerHTML = 'The product of the three digit is ' + product;
        </script>

        <!-- Generator functions -->
        <script>
            function* generateFunc(){
                yield 1;
                yield 2;
                return 3;
            }
            let generator = generateFunc();
            let one = generator.next();
            let two = generator.next();
            let three = generator.next();
            alert(JSON.stringify(one));
            alert(JSON.stringify(two));
            alert(JSON.stringify(three));
        </script>

        <!-- Predefined functions eval, parseInt, parseFloat.... -->
        <script>
            let x = 5;
            let y = 6;
            let z = 7;
            console.log(eval('x + y'));
            console.log(eval(z));
        </script>
    </body>
</html>
